<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Web</title>
  <style>
    body {
      font-family: Arial;
      background: #f1f1f1;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    h2 {
      color: #333;
    }
    input, select, button {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
      color: #006400;
    }
  </style>
</head>
<body>
  <h2>Calculadora</h2>
  <label for="operacion">Seleccione una operación:</label>
  <select id="operacion">
    <option value="suma">Suma</option>
    <option value="resta">Resta</option>
    <option value="multiplicacion">Multiplicación</option>
    <option value="division">División</option>
    <option value="potencia">Potencia</option>
    <option value="raiz_cuadrada">Raíz cuadrada</option>
    <option value="raiz_cubica">Raíz cúbica</option>
    <option value="modulo">Módulo</option>
  </select>

  <input type="number" id="numero1" placeholder="Ingrese el primer número">
  <input type="number" id="numero2" placeholder="Ingrese el segundo número (si aplica)">
  <button onclick="calcular()">Calcular</button>

  <div id="resultado"></div>

  <script>
    function calcular() {
      const operacion = document.getElementById("operacion").value;
      const a = parseFloat(document.getElementById("numero1").value);
      const b = parseFloat(document.getElementById("numero2").value);
      let resultado;

      switch (operacion) {
        case "suma":
          resultado = a + b;
          break;
        case "resta":
          resultado = a - b;
          break;
        case "multiplicacion":
          resultado = a * b;
          break;
        case "division":
          if (b === 0) {
            resultado = "Error: División por cero.";
          } else {
            resultado = a / b;
          }
          break;
        case "potencia":
          resultado = a ** b;
          break;
        case "raiz_cuadrada":
          if (a < 0) {
            resultado = "Error: Número negativo.";
          } else {
            resultado = Math.sqrt(a);
          }
          break;
        case "raiz_cubica":
          resultado = Math.cbrt(a);
          break;
        case "modulo":
          resultado = a % b;
          break;
        default:
          resultado = "Operación no válida";
      }

      document.getElementById("resultado").textContent = "Resultado: " + resultado;
    }
  </script>
</body>
</html>
